<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>SqExcel Add-in</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script><script defer="defer" src="commands.js"></script><script defer="defer" src="functions.js"></script><link href="styles.css" rel="stylesheet"></head><body class="ms-font-m ms-welcome ms-Fabric"><header class="ms-welcome__header ms-bgColor-neutralLighter"><img width="90" height="90" src="assets/logo-filled.png" alt="SqExcel" title="SqExcel"/><h1 class="ms-font-su">Welcome to SqExcel</h1></header><section id="sideload-msg" class="ms-welcome__main"><h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2></section><main id="app-body" class="ms-welcome__main" style="display:none"><div class="seeq-auth-section"><h3 class="ms-font-l">Seeq Authentication</h3><div class="auth-form"><div class="form-group"><label for="seeq-url">Seeq Server URL:</label> <input type="url" id="seeq-url" placeholder="https://your-server.seeq.site" class="ms-TextField-field"></div><div class="form-group"><label for="seeq-access-key">Access Key:</label> <input id="seeq-access-key" placeholder="Your Seeq access key" class="ms-TextField-field"></div><div class="form-group"><label for="seeq-password">Password:</label> <input type="password" id="seeq-password" placeholder="Your Seeq password" class="ms-TextField-field"></div><div class="auth-buttons"><button id="authenticate" class="ms-Button ms-Button--primary">Authenticate</button> <button id="logout" class="ms-Button ms-Button--secondary" style="display:none">Logout</button></div></div><div id="auth-status" class="auth-status"></div></div><div id="diagnostics" class="diagnostics-section"><div class="diagnostics-panel"><p>Enter your Seeq credentials above and click "Authenticate" to get started. If you encounter issues, check your Seeq server URL and access key credentials.</p></div></div><div class="search-section" style="display:none"><h3 class="ms-font-l">Sensor Search</h3><div class="form-group"><label for="sensor-names">Sensor Names (comma-separated):</label> <input id="sensor-names" placeholder="Sensor1, Sensor2, Sensor3" class="ms-TextField-field"></div><div class="form-group"><label for="start-time">Start Time:</label> <input type="datetime-local" id="start-time" class="ms-TextField-field"></div><div class="form-group"><label for="end-time">End Time:</label> <input type="datetime-local" id="end-time" class="ms-TextField-field"></div><div class="form-group"><label for="grid-interval">Grid Interval:</label> <input id="grid-interval" placeholder="15min" class="ms-TextField-field"></div><div class="search-buttons"><button id="search-sensors" class="ms-Button ms-Button--primary">Search Sensors</button> <button id="pull-data" class="ms-Button ms-Button--primary">Pull Data</button></div><div id="search-results" class="results-section"></div><div id="data-results" class="results-section"></div></div><p><label id="item-subject"></label></p></main></body></html>
