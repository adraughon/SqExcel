<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SqExcel Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="SqExcel" title="SqExcel" />
        <h1 class="ms-font-su">Welcome to SqExcel</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl">Welcome to SqExcel - Your Excel Power Tool!</h2>
        
        <!-- Seeq Authentication Section -->
        <div class="seeq-auth-section">
            <h3 class="ms-font-l">Seeq Authentication</h3>
            <div class="auth-form">
                <div class="form-group">
                    <label for="seeq-url">Seeq Server URL:</label>
                    <input type="url" id="seeq-url" placeholder="https://your-server.seeq.site" class="ms-TextField-field">
                </div>
                <div class="form-group">
                    <label for="seeq-access-key">Access Key:</label>
                    <input type="text" id="seeq-access-key" placeholder="Your Seeq access key" class="ms-TextField-field">
                </div>
                <div class="form-group">
                    <label for="seeq-password">Password:</label>
                    <input type="password" id="seeq-password" placeholder="Your Seeq password" class="ms-TextField-field">
                </div>
                <div class="form-group">
                    <label for="ignore-ssl">Ignore SSL Errors:</label>
                    <input type="checkbox" id="ignore-ssl" class="ms-Checkbox-input">
                </div>
                <div class="auth-buttons">
                    <button id="test-connection" class="ms-Button ms-Button--primary">Test Connection</button>
                    <button id="authenticate" class="ms-Button ms-Button--primary">Authenticate</button>
                    <button id="logout" class="ms-Button ms-Button--secondary" style="display: none;">Logout</button>
                </div>
            </div>
            <div id="auth-status" class="auth-status"></div>
        </div>


        <p><label id="item-subject"></label></p>
    </main>
</body>

</html>
